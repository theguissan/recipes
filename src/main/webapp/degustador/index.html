<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maiores Degustadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="container my-5">
      <h1>Maiores Degustadores</h1>
      <div class="col-lg-8 px-0">

        <div class="input-group mb-3">
          <input type="text" id="primeiroIngrediente" class="form-control" placeholder="Primeiro Ingrediente" aria-label="primeiroIngrediente" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input type="text" id="segundoIngrediente" class="form-control" placeholder="Segundo Ingrediente" aria-label="segundoIngrediente" aria-describedby="basic-addon1">
        </div>

        <button class="btn btn-outline-success" type="button" onclick="buscar()">BUSCAR</button>


      </div>

      <table class="table" id="tabelaDeDados">
        <thead>
          <tr>
            <th>Primeiro Ingrediente</th>
            <th>Segundo Ingrediente</th>
            <th>Degustador</th>
            <th>Receita</th>
            <th>Nota</th>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
